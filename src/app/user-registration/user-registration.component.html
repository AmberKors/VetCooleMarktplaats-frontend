<div class=register-container>
  <div class=registrer-content>
    <H3> Nieuwe gebruiker</H3></div>


  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <form (submit)="addContact()" novalidate #f="ngForm">
        <div>
          <div class="col-sm">
            <label for="firstName">Voornaam:</label>
          </div>
          <div class="col-sm">
            <input type="text" id="firstName" name="firstName" [(ngModel)]="newUser.firstName" minlength=" 4" required>
          </div>
        </div>

        <div class="col-sm">
          <label for="surname">Achternaam:</label>
          <input type="text" id="surname" name="surname" [(ngModel)]="newUser.lastName" minlength="4" required>
        </div>

        <div class="col-sm">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" [(ngModel)]="newUser.email" [email]="true" required>
        </div>

        <div class="col-sm">
          <label for="delivery">Verzendmethode:</label>
        </div>
        <div class="col-sm">
          <select id="delivery" name="delivery" [(ngModel)]="newUser.delivery" required>
            <option *ngFor="let delivery of deliveryOptions" value="{{delivery}}">{{delivery | delivery}} </option>
          </select>
        </div>

        <ng-container *ngIf="afhalenSelected()">
          <div class="col-sm">
            <label for="adres">Straat:</label>
            <input type="adres" id="adres" name="adres" [(ngModel)]="newUser.street" required>
          </div>

          <div class="col-sm">
            <label for="postalcode">Postcode:</label>
            <input type="postalcode" id="postalcode" name="postalcode" [(ngModel)]="newUser.postalcode" required>
          </div>

          <div class="col-sm">
            <label for="housenumber">Huisnummer:</label>
            <input type="housenumber" id="housenumber" name="housenumber" [(ngModel)]="newUser.housenumber" required>
          </div>
        </ng-container>

        <div class="col-sm">
          <label for="username">Gebruikersnaam:</label>
          <input type="text" id="username" name="username" minlength="6" [(ngModel)]="newUser.username" required>
        </div>

        <div class="col-sm">
          <label for="password">Wachtwoord:</label>
          <input type="text" id="password" name="password" minlength="6" [(ngModel)]="newUser.password" required>
        </div>
        <div class="btn-div-center">
          <button class="btn btn-primary" [disabled]="f.invalid">Registreer</button>
        </div>


      </form>
      <p>{{message$ | async}}</p>
    </div>

    <div class="col">
    </div>
  </div>

</div>
