<table class="table" *ngIf="products.length > 0">
  <thead>
  <tr>
    <th>Name</th>
    <th>Category</th>
    <th>Price</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <td>
      {{product.name}}
    </td>
    <td>
      {{product.category.toString() | category}}
    </td>
    <td>
      {{product.price | currency:'EUR'}}
    </td>
    <td>
      <div class="icon-btn"><i class="fas fa-info-circle" routerLink="/products/{{product.id}}"></i></div>
    </td>
    <td>
      <button type="button" class="btn btn-danger" (click)="deleteFromShoppingCart(product)">
        Verwijder <i class="fas fa-shopping-cart"></i>
      </button>
    </td>
  </tr>
  <tr>
    <td></td>
    <th>Totaal:</th>
    <td>{{totalPrice | currency:'EUR'}}</td>
    <td></td>
    <td></td>
  </tr>
  </tbody>
</table>

<p *ngIf="products.length == 0">Je hebt nog geen producten in je mandje staan, keer terug om producten toe te voegen</p>

<div class="row">
  <div class="col-1">
    <button type="button" class="btn btn-primary" (click)="back()">
      <i class="fas fa-angle-left"></i> Terug
    </button>
  </div>
  <div class="col-2" *ngIf="products.length > 0">
    <button type="button" class="btn btn-primary" routerLink="/betalen">
      Betalen <i class="fas fa-coins"></i>
    </button>
  </div>
</div>
