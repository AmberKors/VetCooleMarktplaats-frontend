<table class="table">
  <thead>
  <tr>
    <th>Name</th>
    <th>Category</th>
    <th>Price</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <td>
      {{product.name}}
    </td>
    <td>
      {{product.category.toString() | category}}
    </td>
    <td>
      {{product.price | currency:'EUR'}}
    </td>
    <td>
      <div><i class="fas fa-info-circle" routerLink="/products/{{product.id}}"></i></div>
    </td>
    <td>
      <div><i class="fas fa-shopping-cart"></i></div>
    </td>
  </tr>
  </tbody>
</table>
