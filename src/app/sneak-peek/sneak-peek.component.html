<section class="container mx-auto" *ngIf="productsToShow.length > 0">

  <div class="row mx-auto mb-5">
    <div *ngFor="let product of productsToShow" class="col-12 col-sm-6 col-lg-3 d-flex align-items-stretch">
      <div class="ProductPreview">
        <div class="ProductName">{{product.name}}</div>
        <div class="ProductBody">
          <h5 class="CategoryName">{{product.category | category}}</h5>
          <h6 class="Price">{{product.price | currency:'EUR'}}</h6>
          <p class="ProductDescription">{{product.description}}</p>
        </div>
        <div class="BuyMeNow" valign="bottom">
          <a class="btn btn-primary d-block mb-3" routerLink="products/{{product.id}}">Bestel nu!</a>
        </div>
      </div>
    </div>
  </div>

</section>
