<section class="container mx-auto" *ngIf="productsToShow.length > 0">

  <div class="row mx-auto mb-5">
    <div *ngFor="let product of productsToShow" class="col-12 col-sm-6 col-lg-3 d-flex align-items-stretch">
      <div class="card my-2">
        <h2>{{product.name}}</h2>
        <div class="card-body">
          <h5 class="card-title">{{product.category | category}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{product.price | currency:'EUR'}}</h6>
          <p class="card-text">{{product.description}}</p>
        </div>
        <div class="card-footer text-center bg-white border-0 pt-0">
          <a class="btn btn-primary d-block mb-3" routerLink="products/{{product.id}}">Bestel nu!</a>
        </div>
      </div>
    </div>
  </div>

</section>
